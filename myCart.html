<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold">My Shop</div>
        <button id="cartBtn" class="relative">
            <span class="text-xl">ðŸ›’</span>
            <span
                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">1</span>
        </button>
    </nav>

    <!-- Sidebar -->
    <div id="cartSidebar"
        class="fixed top-0 right-0 w-96 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <div class="p-4 flex justify-between items-center border-b">
            <h2 class="text-lg font-bold">Shopping Cart</h2>
            <button id="closeSidebar" class="text-gray-600 hover:text-black text-xl">&times;</button>
        </div>

        <div class="p-4">
            <div class="mb-4">
                <h3 class="font-medium text-gray-800">Electronics & Appliances (1 items)</h3>
            </div>

            <div class="border rounded-md p-3 mb-4">
                <div class="flex">
                    <div class="w-20 h-20 bg-gray-100 flex items-center justify-center mr-4">
                        <img src="/api/placeholder/80/80" alt="Xiaomi Power Bank" class="max-w-full max-h-full">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">Xiaomi Power Bank Boostpro 30000mAh Black</h4>
                        <p class="text-sm text-gray-500">Black</p>
                        <div class="flex items-center mt-1">
                            <p class="font-medium">1 x â‚¹3,499.00 = â‚¹3,499.00</p>
                            <p class="text-gray-400 text-sm ml-2 line-through">â‚¹4,999.00</p>
                        </div>

                        <div class="flex items-center mt-2">
                            <div class="flex border rounded">
                                <button class="px-2 py-1 border-r" id="decrease">âˆ’</button>
                                <input type="number" value="1" class="w-10 text-center input-spinner" id="quantity"
                                    readonly>
                                <button class="px-2 py-1 border-l" id="increase">+</button>
                            </div>
                            <div class="ml-4 flex items-center">
                                <button class="text-gray-400 hover:text-gray-600">
                                    <i class="fa fa-trash"></i>
                                </button>
                                <span class="ml-2 text-sm text-gray-500">Remove</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="my-4 py-4 border-t">
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span class="font-medium">â‚¹3,499.00</span>
                </div>
            </div>

            <button class="w-full bg-red-500 text-white py-3 rounded-md font-medium hover:bg-red-600 transition-colors">
                VIEW CART
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 hidden z-40"></div>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Shop Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-md shadow">
                <img src="/api/placeholder/200/200" alt="Power Bank" class="mx-auto mb-4">
                <h3 class="font-medium">Xiaomi Power Bank Boostpro 30000mAh Black</h3>
                <div class="flex justify-between mt-2">
                    <span class="font-bold">â‚¹3,499.00</span>
                    <span class="line-through text-gray-500">â‚¹4,999.00</span>
                </div>
                <button class="mt-2 bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <script>
        const cartBtn = document.getElementById('cartBtn');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const overlay = document.getElementById('overlay');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');
        const quantityInput = document.getElementById('quantity');

        cartBtn.addEventListener('click', () => {
            cartSidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        });

        closeSidebar.addEventListener('click', () => {
            cartSidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', () => {
            cartSidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });

        increaseBtn.addEventListener('click', () => {
            quantityInput.value = parseInt(quantityInput.value) + 1;
        });

        decreaseBtn.addEventListener('click', () => {
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        });
    </script>
</body>

</html>
