<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-animate {
            animation: fadeIn 0.2s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="relative">
        <!-- Trigger button -->
        <button id="dropdownButton"
            class="flex items-center space-x-2 bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-50">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-white text-sm"></i>
            </div>
            <span class="font-medium">John Doe</span>
            <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
        </button>

        <!-- Dropdown Menu -->
        <div id="dropdownMenu"
            class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-20 dropdown-animate">

            <!-- User Info Section -->
            <div class="px-4 py-4 border-b border-gray-100">
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-user text-white text-lg"></i>
                    </div>
                    <h3 class="font-semibold text-gray-900">John Doe</h3>
                    <p class="text-sm text-gray-500">john.doe@example.com</p>
                    <p class="text-sm text-gray-500">+91 98765 43210</p>
                </div>
            </div>

            <!-- Menu Items -->
            <ul class="py-2 text-gray-700 text-sm">
                <li>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-user text-gray-500 w-4"></i>
                        <span>My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-shopping-bag text-gray-500 w-4"></i>
                        <span>My Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-heart text-gray-500 w-4"></i>
                        <span>Wishlist</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-wallet text-gray-500 w-4"></i>
                        <span>Wallet</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-cog text-gray-500 w-4"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>

            <!-- Logout -->
            <div class="border-t border-gray-100">
                <button
                    class="w-full text-left flex items-center space-x-3 px-4 py-2 text-red-600 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-sign-out-alt w-4"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
