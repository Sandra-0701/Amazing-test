<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Banners</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .banner-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Ensure banners take full height minus any padding you want */
        .banner-slider {
            height: calc(100vh - 2rem);
            /* Adjust the 2rem based on your desired padding */
        }

        @media (min-width: 1024px) {
            .banner-slider {
                height: 100vh;
                /* Full height on desktop */
            }
        }
    </style>
</head>

<div class="bg-gray-100 p-0">
    <div x-data="{ currentBanner: 0 }" class="banner-container">
        <div class="banner-slider relative w-full mx-auto">
            <!-- Banner 1 -->
            <div x-show="currentBanner === 0" class="absolute inset-0 w-full h-full transition-opacity duration-500"
                x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                <img src="./banner/Banner-1-qt2rxmkstiuw7z4sdel7859bwq97xzopmfujzeloag.jpg" alt="Banner 1"
                    class="banner-image">
            </div>

            <!-- Banner 2 -->
            <div x-show="currentBanner === 1" class="absolute inset-0 w-full h-full transition-opacity duration-500"
                x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                <img src="./banner/usain-bolt-dirt-is-good-supplied.jpeg" alt="Banner 2" class="banner-image">
            </div>

            <!-- Banner 3 -->
            <div x-show="currentBanner === 2" class="absolute inset-0 w-full h-full transition-opacity duration-500"
                x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                <img src="./banner/WhatsApp Image 2025-04-23 at 1.36.31 PM.jpeg" alt="Banner 3" class="banner-image">
            </div>

            <!-- Navigation Dots -->
            <div class="absolute bottom-8 left-0 right-0 flex justify-center space-x-2 z-10">
                <button @click="currentBanner = 0"
                    :class="{'bg-white': currentBanner === 0, 'bg-white/50': currentBanner !== 0}"
                    class="w-3 h-3 rounded-full focus:outline-none transition-colors duration-300"></button>
                <button @click="currentBanner = 1"
                    :class="{'bg-white': currentBanner === 1, 'bg-white/50': currentBanner !== 1}"
                    class="w-3 h-3 rounded-full focus:outline-none transition-colors duration-300"></button>
                <button @click="currentBanner = 2"
                    :class="{'bg-white': currentBanner === 2, 'bg-white/50': currentBanner !== 2}"
                    class="w-3 h-3 rounded-full focus:outline-none transition-colors duration-300"></button>
            </div>

            <!-- Arrow Navigation -->
            <button @click="currentBanner = (currentBanner - 1 + 3) % 3"
                class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/50 rounded-full p-2 focus:outline-none hover:bg-white/80 transition z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button @click="currentBanner = (currentBanner + 1) % 3"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/50 rounded-full p-2 focus:outline-none hover:bg-white/80 transition z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Auto-rotate banners every 5 seconds
        document.addEventListener('alpine:init', () => {
            Alpine.data('bannerSlider', () => ({
                currentBanner: 0,
                init() {
                    setInterval(() => {
                        this.currentBanner = (this.currentBanner + 1) % 3;
                    }, 5000);
                }
            }));
        });
    </script>
</div>

</html>
