<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Location for Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="bg-white p-4">


    <div class="flex items-center text-gray-700 mr-2">
        <div class="flex items-center bg-white rounded-md">
            <div class="bg-amazing-red p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div class="relative">
                <div class="ml-2">
                    <a href="" id="locationLink">
                        <p class="text-sm font-semibold">Delivery to</p>
                        <p class="text-sm">Aluva - 683101</p>
                    </a>
                </div>
                <div id="locationDropdown"
                    class="hidden absolute right-0 mt-2 w-72 bg-white rounded-b-2xl rounded-t-md shadow-md border border-gray-200 z-20"
                    role="menu" aria-label="Profile dropdown menu">
                    <div class="flex justify-between items-center px-4 pt-4">
                        <h2 class="text-gray-900 font-normal text-sm leading-5">
                            Select a Location for Delivery
                        </h2>
                        <button aria-label="Close" class="text-red-600 hover:text-red-700">
                            <i class="fas fa-times text-sm"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-gray-600 px-4 mt-0.5 mb-2 leading-tight">
                        Choose your address location to see product availability and delivery options
                    </p>
                    <form class="flex items-center border border-gray-300 rounded-md mx-4 mb-4 px-3 py-1.5">
                        <label for="search" class="sr-only">Search for Area or Street Name</label>
                        <i class="fas fa-search text-gray-400 text-xs"></i>
                        <input id="search" type="search" placeholder="Search for Area or Street Name"
                            class="flex-grow ml-2 text-[10px] text-gray-400 placeholder-gray-400 focus:outline-none" />
                        <button type="button"
                            class="ml-3 flex items-center border border-red-600 rounded-md px-2 py-0.5 text-[10px] text-red-600 font-normal hover:bg-red-50">
                            <i class="fas fa-map-marker-alt mr-1 text-red-600 text-[10px]"></i>
                            current location
                        </button>
                    </form>
                </div>

            </div>
        </div>

        <script>
            const locationLink = document.getElementById('locationLink');
            const locationDropdown = document.getElementById('locationDropdown');

            locationLink.addEventListener('click', (event) => {
                event.preventDefault();
                locationDropdown.classList.toggle('hidden');
            });

            window.addEventListener('click', (event) => {
                if (!locationLink.contains(event.target) && !locationDropdown.contains(event.target)) {
                    locationDropdown.classList.add('hidden');
                }
            });
        </script>

</body>

</html>
