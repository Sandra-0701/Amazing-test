<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Scrollable Image Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>
<div class="p-4">
  <section class="w-full p-4">
    <div id="scroll-container-1" class="flex overflow-x-auto no-scrollbar space-x-4"
      style="scroll-behavior: smooth; scroll-snap-type: none;">
      <!-- Each image container is 1/3 of the visible width minus spacing -->
      <img src="amzngSectionTwo/1.jpeg" alt="Image 1" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
      <img src="amzngSectionTwo/2.jpeg" alt="Image 2" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
      <img src="amzngSectionTwo/3.jpeg" alt="Image 3" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
      <img src="amzngSectionTwo/1.jpeg" alt="Image 4" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
      <img src="amzngSectionTwo/2.jpeg" alt="Image 5" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
      <img src="amzngSectionTwo/3.jpeg" alt="Image 6" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
      <img src="amzngSectionTwo/1.jpeg" alt="Image 7" class="flex-shrink-0 w-1/4 rounded-lg shadow-md" />
    </div>
  </section>
</div>

<div class="p-4">

  <section class="w-full p-4">
    <div id="scroll-container-2" class="flex overflow-x-auto no-scrollbar space-x-4"
      style="scroll-behavior: smooth; scroll-snap-type: none;">
      <!-- Each image container is 1/3 of the visible width minus spacing -->
      <img src="amzngSectionOne/1.jpeg" alt="Image 1" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
      <img src="amzngSectionOne/2.jpeg" alt="Image 2" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
      <img src="amzngSectionOne/3.jpeg" alt="Image 3" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
      <img src="amzngSectionOne/1.jpeg" alt="Image 4" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
      <img src="amzngSectionOne/2.jpeg" alt="Image 5" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
      <img src="amzngSectionOne/3.jpeg" alt="Image 6" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
      <img src="amzngSectionOne/1.jpeg" alt="Image 7" class="flex-shrink-0 w-1/3 rounded-lg shadow-md" />
    </div>
  </section>
</div>
<script>
  function setupAutoScroll(containerId) {
    const container = document.getElementById(containerId);

    // Clone all images and append for infinite effect
    const images = Array.from(container.querySelectorAll('img'));
    images.forEach(img => container.appendChild(img.cloneNode(true)));

    let scrollPosition = 0;
    // Calculate width of one image including margin-right (space-x-4 = 1rem = 16px)
    const firstImage = container.querySelector('img');
    const imageStyle = window.getComputedStyle(firstImage);
    const imageWidth = firstImage.offsetWidth;
    const marginRight = parseInt(imageStyle.marginRight) || 16; // fallback 16px
    const scrollAmount = imageWidth + marginRight;

    const scrollInterval = 3000; // 3 seconds

    function autoScroll() {
      scrollPosition += scrollAmount;

      // Smooth scroll
      container.scrollTo({
        left: scrollPosition,
        behavior: 'smooth'
      });

      // Reset instantly (no animation) when reaching midpoint (original images length)
      if (scrollPosition >= container.scrollWidth / 2) {
        // Reset after the smooth scroll finishes (~300ms)
        setTimeout(() => {
          container.scrollLeft = 0;
          scrollPosition = 0;
        }, 300);
      }
    }

    setInterval(autoScroll, scrollInterval);
  }

  setupAutoScroll('scroll-container-1');
  setupAutoScroll('scroll-container-2');
</script>



</html>
