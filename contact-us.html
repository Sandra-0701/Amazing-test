<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Hypermarket - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 p-4">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex flex-col lg:flex-row">
            <!-- Contact Information Panel -->
            <div class="lg:w-1/2 p-6 bg-white">
                <!-- Address Section -->
                <div class="mb-8">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-map-marker-alt text-red-500 text-xl"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">ADDRESS</h2>
                    </div>
                    <div class="ml-16">
                        <h3 class="font-semibold text-gray-900 mb-2">AMAZING HYPERMARKET</h3>
                        <p class="text-gray-600 leading-relaxed">
                            NEAR AMAZING CARWASH, near Power House,<br>
                            ALUVA Power House, Aluva,<br>
                            Kerala 683101
                        </p>
                    </div>
                </div>

                <!-- Mobile Section -->
                <div class="mb-8">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-mobile-alt text-blue-500 text-xl"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">MOBILE</h2>
                    </div>
                    <div class="ml-16">
                        <p class="text-gray-900 font-medium text-lg">8138036786</p>
                    </div>
                </div>

                <!-- WhatsApp Section -->
                <div class="mb-8">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fab fa-whatsapp text-green-500 text-xl"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">Whatsapp Number</h2>
                    </div>
                    <div class="ml-16">
                        <p class="text-gray-900 font-medium text-lg">9746826786</p>
                    </div>
                </div>

                <!-- Email Section -->
                <div class="mb-8">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-envelope text-purple-500 text-xl"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">EMAIL</h2>
                    </div>
                    <div class="ml-16">
                        <p class="text-blue-600 hover:text-blue-800 cursor-pointer break-all">
                            amazinghypermarketaluva@gmail.com
                        </p>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="lg:w-1/2 bg-gray-200 relative min-h-96">
                <!-- Embedded Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.017706559133!2d76.35621797407887!3d10.097634571349083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080f2cf3997739%3A0xdaebb9b8006eb507!2sAMAZING%20HYPERMARKET!5e0!3m2!1sen!2sus!4v1749025668404!5m2!1sen!2sus"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>

                <!-- Map Overlay Elements -->
                <div class="absolute top-4 right-4 bg-white rounded-lg shadow-md p-2">
                    <button class="block w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded mb-1">
                        <i class="fas fa-plus text-gray-600"></i>
                    </button>
                    <button class="block w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded">
                        <i class="fas fa-minus text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Additional Info Bar -->
        <div class="bg-gray-50 px-6 py-4 border-t">
            <div class="flex flex-wrap items-center justify-between text-sm text-gray-600">
                <div class="flex items-center space-x-4">
                    <span><i class="fas fa-clock mr-1"></i> Open Today</span>
                    <span><i class="fas fa-car mr-1"></i> Parking Available</span>
                    <span><i class="fas fa-wifi mr-1"></i> Free WiFi</span>
                </div>
                <div class="flex items-center space-x-2 mt-2 lg:mt-0">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition">
                        <i class="fas fa-phone mr-1"></i>
                        Call Now
                    </button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 transition">
                        <i class="fab fa-whatsapp mr-1"></i>
                        WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
