<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Banners</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    <div x-data="{ currentBanner: 0 }" class="max-w-6xl mx-auto">
        <div class="relative rounded-lg overflow-hidden shadow-lg">
            <!-- Banner 1 -->
            <div x-show="currentBanner === 0" class="relative h-96 bg-gradient-to-r from-pink-50 to-pink-100">
                <div class="absolute inset-0 flex">
                    <div class="w-1/2 p-8 flex items-center">
                        <img src="./banner/Banner-1-qt2rxmkstiuw7z4sdel7859bwq97xzopmfujzeloag.jpg" alt="Bedsheets" class="object-cover rounded-lg shadow-md">
                    </div>
                    <div class="w-1/2 p-12 flex flex-col justify-center">
                        <h2 class="text-4xl font-light text-brown-600 mb-4">Luxury Bedsheets</h2>
                        <p class="text-lg text-gray-600 mb-6">Transform your bedroom with our premium cotton collection
                        </p>
                        <div class="bg-white inline-block px-6 py-2 rounded-sm">
                            <span class="text-xl font-medium">UP TO <span class="text-amber-700 font-bold text-2xl">70%
                                    OFF</span></span>
                        </div>
                        <button
                            class="mt-6 bg-amber-700 text-white px-6 py-3 rounded-md hover:bg-amber-800 transition w-40">
                            Shop Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Banner 2 -->
            <div x-show="currentBanner === 1" class="relative h-96 bg-gradient-to-r from-blue-50 to-blue-100">
                <div class="absolute inset-0 flex">
                    <div class="w-1/2 p-12 flex flex-col justify-center">
                        <h2 class="text-4xl font-light text-blue-800 mb-4">Summer Collection</h2>
                        <p class="text-lg text-gray-600 mb-6">Stay cool with our breathable linen selections</p>
                        <div class="bg-white inline-block px-6 py-2 rounded-sm">
                            <span class="text-xl font-medium">UP TO <span class="text-blue-700 font-bold text-2xl">50%
                                    OFF</span></span>
                        </div>
                        <button
                            class="mt-6 bg-blue-700 text-white px-6 py-3 rounded-md hover:bg-blue-800 transition w-40">
                            Explore Now
                        </button>
                    </div>
                    <div class="w-1/2 p-8 flex items-center">
                        <img src="./banner/usain-bolt-dirt-is-good-supplied.jpeg" alt="Summer Bedding"
                            class="object-cover rounded-lg shadow-md">
                    </div>
                </div>
            </div>

            <!-- Banner 3 -->
            <div x-show="currentBanner === 2" class="relative h-96 bg-gradient-to-r from-green-50 to-green-100">
                <div class="absolute inset-0 flex">
                    <div class="w-1/2 p-8 flex items-center">
                        <img src="./banner/WhatsApp Image 2025-04-23 at 1.36.31 PM.jpeg" alt="Organic Bedding"
                            class="object-cover rounded-lg shadow-md">
                    </div>
                    <div class="w-1/2 p-12 flex flex-col justify-center">
                        <h2 class="text-4xl font-light text-green-800 mb-4">Organic Collection</h2>
                        <p class="text-lg text-gray-600 mb-6">Eco-friendly materials for a sustainable sleep</p>
                        <div class="bg-white inline-block px-6 py-2 rounded-sm">
                            <span class="text-xl font-medium">NEW <span
                                    class="text-green-700 font-bold text-2xl">ARRIVALS</span></span>
                        </div>
                        <button
                            class="mt-6 bg-green-700 text-white px-6 py-3 rounded-md hover:bg-green-800 transition w-40">
                            Discover
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation Dots -->
            <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
                <button @click="currentBanner = 0"
                    :class="{'bg-gray-800': currentBanner === 0, 'bg-gray-400': currentBanner !== 0}"
                    class="w-3 h-3 rounded-full focus:outline-none"></button>
                <button @click="currentBanner = 1"
                    :class="{'bg-gray-800': currentBanner === 1, 'bg-gray-400': currentBanner !== 1}"
                    class="w-3 h-3 rounded-full focus:outline-none"></button>
                <button @click="currentBanner = 2"
                    :class="{'bg-gray-800': currentBanner === 2, 'bg-gray-400': currentBanner !== 2}"
                    class="w-3 h-3 rounded-full focus:outline-none"></button>
            </div>

            <!-- Arrow Navigation -->
            <button @click="currentBanner = (currentBanner - 1 + 3) % 3"
                class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 rounded-full p-2 focus:outline-none hover:bg-opacity-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button @click="currentBanner = (currentBanner + 1) % 3"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 rounded-full p-2 focus:outline-none hover:bg-opacity-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
